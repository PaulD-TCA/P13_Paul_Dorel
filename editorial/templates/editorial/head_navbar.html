<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

        <title>TEC ET ART</title>
    </head>

    <body>
        <header>
            <nav class="container">

            <div>
              <a href="{% url 'home' %}">
                <img src="{% static '/assets/logo_tec_et_art.jpg' %}" height="150" alt="logo tec et art">
              </a>
            </div>

            <form id='fname' name='fname' class="form-inline" method="post">
              {% csrf_token %}

                <input class="input_button button4" type="text" placeholder="Objet à rechercher" name="your_name" maxlength="100" required>

            </form>

                <a href="{% url 'design_list' %}">
              <div class="button button1">

                  <span>Designs</span>

                </div>
                </a>

                <a href="{% url 'project_presentation' %}">
              <div class="button button2">
                  <span>Le projet TEC et ART</span>
                </div>
                </a>

                {% if user.is_authenticated %}
                <div>
                  <a href="{% url 'logout' %}">
                <div class="button button3">

                    <span>Se déconnecter</span>
                    </div>
                    </a>
                  </div>
                {% else %}
              <div>
                <a href="{% url 'login' %}">
              <div class="button button3">
                  <span>Connextion</span>
                  </div>
                  </a>
                </div>
                {% endif %}

              </nav>
        </header>
